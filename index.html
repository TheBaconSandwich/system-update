<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Update</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* No scrolling allowed */
        }

        .container {
            text-align: center;
            width: 80%;
        }

        /* The Apple/Android style Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h2 {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        /* The Fake Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #333;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #007AFF; /* System Blue */
            width: 0%;
            animation: load 15s forwards; /* Takes 15 seconds to "load" */
        }

        @keyframes load {
            0% { width: 0%; }
            20% { width: 10%; }
            40% { width: 45%; }
            60% { width: 60%; }
            90% { width: 90%; }
            95% { width: 99%; } 
            100% { width: 99%; } /* Gets stuck at 99% forever to induce panic */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="spinner"></div>
        <h2>Installing Security Update...</h2>
        <p>Do not turn off your device.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Optional: Prevent them from going "Back" easily
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
